<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        .cls1 {
            color:cadetblue; /* 컬러 선택 */
            font-size: 15px;
        }
        #id1{ font-weight: bold; }                                   /*id는 단 한 번만 사용할 수 있음. (오류는 없으나 해당 문서 안에서 유일함을 위한 목적*/
                                                                    /*반면에 class는 여러 번 사용할 수 있음, 클래스 명도 동일할 수 있음.*/
        span{ background-color: coral; }
    </style>
</head>
<body>
    <div style="color: red; font-size: 20px;">안녕하세요</div>
    <div class="cls1">안녕하세요</div>
    <div id="id1">안녕하세요</div>
    <span>안녕하세요</span>
    
</body>
</html>
