<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면 안보이게 하는 방법</title>
    <style>
        .hidden {
            visibility: hidden; /*안보이지만 공간은 차지하고 있음*/
        }
        .none {
            display: none; /*안보이고 공간도 차지하지 않음*/
        }
 /*       .opacity {

        }                   투명하게 보일 수 있음*/
    </style>
</head>
<body>
    <div>1</div>
    <div class="hidden none opacity">2</div>
    <div>4</div>
</body>
</html>
