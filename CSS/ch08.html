<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { background-color: plum; } 
        /*display 태그를 통해서 inline, block태그로 계속 바꿀 수 있음*/

<body>
    <div>Hello</div>
    <br>        <!--대행하지 않아도 띄워져 있음-->

    <span>Hello2</span> <span>Hello2</span>     <!--대행하려면 br이 꼭 필요함-->
</body>
</html>
