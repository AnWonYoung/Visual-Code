<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A tag daco</title>
</head>

<style>
    a {text-decoration: none;}
    a:link {color: black;}
    a:hover {color:cadetblue;} /*커서 댔을 때*/
    a:visited {color:darkgreen;} /*주소 클릭 이후*/
    a:active {color:dimgrey;} /*주소 클릭 시*/
</style>

<body>
    <a href="http//www.google.com">구글</a>
</body>
</html>
