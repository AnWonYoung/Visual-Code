<script>
    // 비교문 (boolean값 사용) 
    //>, <, >=, <=, ==, ===(타입), !=, !==
    var n1 = 10;
    var n2 = 12;
    console.log(n1 > n2);
    console.log(n1 > 9);
    console.log('10 > 10: ' + (10 > 10));
    console.log('10 >= 10: ' + (10 >= 10));
    console.log('9 < 10: ' + (9 < 10)); // 문자열이 이김
    console.log('10 == 10: ' + (10 == 10));
    console.log('10 === 10: ' + (10 === 10));
    console.log("10 === '10': " + (10 === '10')); // 문자=문자 or 숫자=숫자처럼 타입이 같아야 함
    console.log('10 != 10: ' + (10 != 10)); // 달라야 true


</script>
