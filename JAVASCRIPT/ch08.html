<script>
    var a = 10;
    var b = 12;
    if(a > b) { //false라서 {}의 내용은 생략
        console.log('a는 b보다 크다');
    }
    console.log('끝');
    if(a < b) { //true라서 {}의 내용이 출력
        console.log('b는 a보다 크다');
    }
    console.log('끝');
    // 상수? 입력되면 바뀌지 않는 수
    // 리터럴? 그 값 자체
    // 조건문

// if문은 한 번 적용 후 else를 통해서 무수한 조건식을 만들 수 있음, 또한 그 중에 맞는 것만 실행시킴
    if(10 > 11) { 
        console.log('10은 11보다 크다');
    } else { // 옵션 (그 외)
        console.log('10은 11보다 크지 않다.');
    }
    console.log('끝');

    if(12 > 11) { 
        console.log('12는 11보다 크다');
    } else { // 옵션 (그 외)
        console.log('12는 11보다 크지 않다.');
    }
    console.log('끝');
    
</script>
