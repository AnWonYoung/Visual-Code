<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <script defer> //헤더 안에서 스크립트 적용, defer가 있어서 스크립트를 가장 나중에 읽을 수 있음
   
    var a;          // 변수 선언 var, 옆에 변수명 명시
    a = 10;         // 변수 안에 값 넣기
    console.log(a);


    var b;
    b = a;
    console.log(b);

    a = 20; // 다른 값을 주면 a 와 b는 같지 않음
    console.log(a);
    console.log(b);

    </script>

    <title>Document</title>
</head>

</body>
</html>
