<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10; //변수 선언은 한 번만
        console.log(a);
        a = 101.1;
        console.log(a);
        a = '안녕';
        console.log(a);

        var b;  //정의되지 않은 변수 
        //undefined 값이 한 번도 대입 된 적이 없는 것, (초가화X)
        //null = 값이 없는 것
        console.log(b);

        var c = null; //undifined와 다른 개념
    </script>
</body>
</html>
