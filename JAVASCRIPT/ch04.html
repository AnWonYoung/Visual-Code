<script>
    var a = 10; // 숫자형의 경우
    var b = '10'; // 문자형의 경우 (일공이라 읽는)
    var c = pareInt(b); // 변수 새로 만들고 형변환 지정 가능

    console.log(a + a); // 숫자가 서로 더해지지만

    console.log(a + (a + b)); // 우선순위를 높일 수 있음

</script>
