<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>        <!--테이블 만들기-->
    <style> 
        table, td, th{          
            border-collapse: collapse;
            border: 1px solid black;
        }       
    </style>    
</head>
<body>
    <table>
        <thead>
        <tr>    <!--줄 만들기-->
            <th>번호</th>       <!--칸 만들기-->
            <th>제목</th>
            <th>작성일</th>
        </tr>
        <thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>안녕하세요</td>
            <td>21.03.16</td>
        </tr>
        <tr>
            <td>2</td>
            <td>hello</td>
            <td>21.03.16</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
