<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>        <!--테이블 만들기-->
    <style> 
        table, td{          
            border-collapse: collapse;
            border: 1px solid black;
        }       
    </style> 
</head>
<body>
    <table>
        <tr>    
            <td rowspan="3">번호</td>      <!--rowspan, 합치기-->
            <td>제목</td>
            <td>작성일</td>
        </tr>
        <tr>
            <td>안녕하세요</td>
            <td>21.03.16</td>
        </tr>
        <tr> 
              <td>hello</td>
              <td>21.03.16</td>
        </tr>
    </table>
</body>
</html>
